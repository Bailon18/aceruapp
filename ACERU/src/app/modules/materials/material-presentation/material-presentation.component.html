<div class="container-description-problem">
  <div class="header">
    <div class="name-problem text-secondary">{{data.name}}</div>
  </div>
  <hr class="separator">
  <div class="body-description ">

    <div class="left">
      <ngx-doc-viewer
      [url]="'https://docs.google.com/presentation/d/1_7c5ZNaSMTGcHi1uhEqJm3Knq6WhX36h/edit?usp=share_link&ouid=104589157518828536255&rtpof=true&sd=true'"
      viewer="url"
      style="width:100%;height:90%;"
    ></ngx-doc-viewer>
    </div>
    <div class="right">
      <div class="card-profile">
        <div class="data-profile">
          <div class="txt"><strong>Titulo:</strong> &nbsp;{{data.title}}</div>
          <div class="txt"><strong>Autor:</strong> &nbsp;{{data.author}}</div>

          <div class="edit-profile"><button class="button" (click)="download()">Descargarlo ahora</button></div>
          <div class="list-files"> <img [src]="itemField.icon" alt="imagen no disponible" *ngFor="let itemField of data.fields"></div>
          <div class="change-password" ><button class="button" (click)="redirect('materials/category/')">Cancelar</button></div>
        </div>

      </div>
    </div>
  </div>

</div>
