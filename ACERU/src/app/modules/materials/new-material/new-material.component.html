<div class="container-categories">
  <div class="left">
<div class="form">
<div class="title"><strong>Nuevo Material</strong> </div>
<div class="subtitle">Nuevos temarios de retos</div>
<div class="body-form" [formGroup]="form">
  <div class="div-input2">
    Nombre del material
    <input class="input2" formControlName="name">
  </div>
  <div class="div-input2">
    Descripci√≥n del material
    <textarea class="input2" formControlName="description"></textarea>
  </div>
  <div class="div-input2">
    Link de archivo
    <textarea class="input2" formControlName="linkField"></textarea>
  </div>
  <div class="div-input-row ">
    <div class="div-input2">
      <select class="input2" formControlName="typeField">
        <option [value]="item" *ngFor="let item of tipoArchivo">{{item}}</option>
      </select>
    </div>
    <div class="div-file">
      <p class="texto">Adicionar archivo</p>
      <input type="file"formControlName="field" >
    </div>

  </div>

<div class="actions">

  <div class="buttons"><button class="button" (click)="redirect('/materials/category/')">Cancelar</button><button class="button" (click)="saveMaterial()" >Crear</button></div>
</div>
</div>
</div>

  </div>
  <div class="right"><img src="assets/images/problems/icono_busqueda.png" alt="imagen no disponible"></div>
</div>
