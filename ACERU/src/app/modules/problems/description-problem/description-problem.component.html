<div class="container-description-problem">
  <div class="header">
    <div class="name-problem text-secondary">{{data.name}}</div>
    <div class="search">
      <div class="left-search">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input class="input-text input-search"  placeholder="Buscar" />
      </div>
      <div class="right-search">
        <fa-icon [icon]="faTimes" [styles]="{ color: '#797979' }" (click)="clearSearch()"></fa-icon>
      </div>
    </div>
  </div>

  <hr class="separator">
  <div class="body-description ">

    <div class="left">
      <div class="card-description form">
        <div class="section-description">
          <label>Descripción</label>
          <p>{{data.description}}</p>
        </div>
        <div class="section-description">
          <label>Entrada</label>
          <p>{{data.input}}</p>
        </div>
        <div class="section-description">
          <label>Salida</label>
          <p>{{data.output}}</p>
        </div>
        <div class="examples">
          <div class="mini-card">
            <div class="head">Ejemplo de entrada</div>
            <div class="description-example">{{data.inputExample}}</div>
          </div>
          <div class="mini-card">
            <div class="head">Ejemplo de salida</div>
            <div class="description-example">{{data.outputExample}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="card-profile">
        <div class="data-profile">
          <div class="txt">Categoría:</div>
          <div class="txt">Problema:</div>
          <div class="txt">Dificultad:</div>
          <div class="edit-profile"><button class="button" (click)="openConsol()">Resolver</button></div>
          <div class="change-password" ><button class="button" (click)="redirect('problems/category/')">Cancelar</button></div>
        </div>

      </div>
    </div>
  </div>

</div>
