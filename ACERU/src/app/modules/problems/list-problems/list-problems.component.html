<div class="container-list-problems">
  <div class="name-category text-secondary">Ejercicios - {{ nombreCategoria }}</div>
   <br>
  <div class="actions "><button class="button hiddenParticipante" [routerLink]="['/problems/category/'+idCategoria+'/'+nombreCategoria+'/new-problem']">Nuevo problema</button>
    <div class="search" >
        <mat-checkbox color="primary" class="example-margin" [(ngModel)]="showInactivos" (click)="mostrarInactivos()">Mostrar Inactivos</mat-checkbox>
  </div>
  </div>
  <!-- <app-table  [data]="{headers,data:data?.problems}" (eventEmmiter)="redirect('problems/category/description-problem/'+idActual+'/'+$event.item.id)"></app-table> -->
  
<br>
<mat-card>
    <div class="row">
        <div class="row">
            <div class="col">
                <mat-card-content>
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <mat-form-field style="width: 30%;">
                                        <mat-label>Filtrar busqueda</mat-label>
                                        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ejemplo.. Bailon" #input>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="ID">
                              <th mat-header-cell *matHeaderCellDef> Id</th>
                              <td mat-cell *matCellDef="let fila"> {{fila.id}} </td>
                            </ng-container>
                        
                            <ng-container matColumnDef="EJERCICIO">
                              <th mat-header-cell *matHeaderCellDef> Nombre </th>
                              <td mat-cell *matCellDef="let fila"> {{fila.nombre}} </td>
                            </ng-container>
                        
             
                            <ng-container matColumnDef="DIFICULTAD" style="width: 100%;">
                                <th mat-header-cell *matHeaderCellDef> Dificultad </th>
                              
                                <td mat-cell *matCellDef="let fila">
                                  <div [ngClass]="{
                                    'badge badge-success': fila.dificultad === 'Facil',
                                    'badge badge-info': fila.dificultad === 'Intermedio',
                                    'badge badge-warning': fila.dificultad === 'Dificil',
                                    'badge badge-danger': fila.dificultad === 'Muy Dificil'
                                  }">
                                    {{ fila.dificultad }}
                                  </div>
                                </td>
                              </ng-container>
                              
                            <ng-container matColumnDef="ACCIONES">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let fila">
                                    <a class="pointer iconosAccion" matTooltip="Editar problema"  (click)="editarProblema(fila)"><mat-icon class="success-icon">edit</mat-icon></a>
                                    <a class="pointer iconosAccion" matTooltip="Bloquear problema" (click)="bloquearProblema(fila)"><mat-icon class="danger-icon">not_interested</mat-icon></a>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            aria-label="">
                        </mat-paginator>
                    </div>
                </mat-card-content>

            </div>

        </div>
    </div>
</mat-card>

</div>
