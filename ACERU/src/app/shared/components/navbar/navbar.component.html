<div class="container-navbar">
  <div class="content-navbar">

    <div class="logo">
      <img src="assets/images/logo/logo.png" width="50" height="50" alt="imagen no disponible" (click)="redirect('home')">
    </div>

    <div class="text-links" *ngIf="getActualPage('home')" >
      <a *ngFor="let item of (tokenService.estaAutenticado() ? textLinks.login : textLinks.notLogin)"
        href="{{item.path}}">{{item.name}}</a>
    </div>

    <div class="text-links" *ngIf="!getActualPage('home') && tokenService.estaAutenticado()">
      <a *ngFor="let item of textLinks.login" href="{{item.path}}" [ngClass]="{'text-selected': getActualPage(item.path)}">
        {{item.name}}
      </a>
    </div>

    <div class="text-links" *ngIf="!getActualPage('home') && !tokenService.estaAutenticado()"></div>
    
    <div class="actions">

      <div class="buttons" *ngIf="!tokenService.estaAutenticado()">
        <button class="button enter" (click)="redirect('auth/login')">Ingresar <i class="fa-solid fa-right-to-bracket"></i></button>
        <button class="button sign-up" (click)="redirect('auth/register')">Registrate <i class="fa-solid fa-user-plus"></i></button>
      </div>
    
      <div class="user-info" *ngIf="tokenService.estaAutenticado()">
        <span class="user-name">{{ rol + ' | ' + usuario?.nombre }}</span>
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="profile-button">
          <img [src]="usuario?.foto ? 'data:image/jpeg;base64,' + usuario?.foto : 'assets/images/profile/foto-perfil.jpeg'" alt="imagen no disponible" class="profile-image">
        </button>
      </div>
      
    
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['profile']">Mi perfil</button>
        <button mat-menu-item [routerLink]="['submissions']">Mi envios</button>
        <button mat-menu-item (click)="logOut()">Cerrar sesi√≥n</button>
      </mat-menu>
    </div>
    
  </div>
</div>
<div class="dummy-block"></div>
