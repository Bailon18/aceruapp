<div class="container-resources">
  <div class="card-resource" *ngFor="let item of data" [style]="{'flex-direction':item.orientation==='left'?'':'row-reverse'}">
    <div class="left">
      <div class="title title-primary">{{item.title}}</div>
      <div class="description text-tertiary">{{item.description}}</div>
      <div class="action"><button class="button">{{item.btnText}}</button></div>
    </div>
  <div class="right" ><img [src]="item.image" alt="imagen no disponible"></div>
  </div>
</div>
